{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Contact Update
    
{% endblock title %}

{% block content %}
    <div class="row mt-5">
        <aside class="col md-3"></aside>
        <aside class="col md-6">
            <article class="card card-body">
                <h4>Contact Update Form</h4>
                <form method="post">
                    {% csrf_token %}
                <p>{{form|crispy}}</p>
                <button type="submit" class="btn btn-secondary">Update</button>
                </form>
            </article>
        </aside>
        <aside class="col md-3"></aside>

    </div>
{% endblock content %}
